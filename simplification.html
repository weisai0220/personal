<script type="text/javascript" src="js/DOM.js"></script>
<script type="text/javascript">
    var oContainer = DOM.getElesByClass(".container")
    var oLis = document.getElementsByTagName("li");
    var ctrlLis = DOM.listToArray(oLis).slice(6,oLis.length-1);
    var promotedLis = [];
    var reg = /爱国者|佳能|松下/;
    for(var i=0;i<oLis.length;i++){
        if(reg.test(oLis[i].innerHTML)){
            promotedLis.push(oLis[i]);
        }
    }

    for(var i=0;i<ctrlLis.length;i++){
        ctrlLis[i].style.display = "none";
    }

    var oA = DOM.children(DOM.getElesByClass("showmore")[0],"a")[0];
    oA.onclick = function(){
        var oSpan = DOM.children(this,"span")[0];
        if(ctrlLis[0].style.display == "none"){
            for(var i=0;i<ctrlLis.length;i++){
                ctrlLis[i].style.display = "block";
            }
            oSpan.innerHTML = "显示精简品牌";
            oSpan.style.backgroundImage = "url(images/up.gif)";
            for(var i=0;i<promotedLis.length;i++){
                DOM.addClass(promotedLis[i],"promoted");
            }
        }else{
            for(var i=0;i<ctrlLis.length;i++){
                ctrlLis[i].style.display = "none";
            }
            oSpan.innerHTML = "显示全部品牌";
            oSpan.style.backgroundImage = "url(images/down.gif)";
            for(var i=0;i<promotedLis.length;i++){
                DOM.removeClass(promotedLis[i],"promoted");
            }
        }
        return false;
    }
</script>
</body>
