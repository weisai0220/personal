<script type="text/javascript">
    var oImgs = document.images;
    for(var i=0;i<oImgs.length;i++){
        var oImg = oImgs[i];
        oImg.p = offset(oImg).top+oImg.offsetHeight;
    }

    window.onscroll = function(){
        var h = (document.documentElement.scrollTop||document.body.scrollTop)+(document.documentElement.clientHeight||document.body.clientHeight);
        for(var i=0;i<oImgs.length;i++){
            var oImg = oImgs[i];
            ;(function(oImg){
                if(oImg.loaded)return;
                if(h>oImg.p){
                    var srcImg = oImg.getAttribute("realSrc")+"?"+Math.random();
                    oImg.src = "images/o_loading.gif";
                    var tempImg = new Image;
                    tempImg.src = srcImg;
                    tempImg.onload = function(){
                        oImg.src = srcImg;
                        oImg.loaded = true;
                    }
                }
            })(oImg)
        }
    }

    function offset(ele){
        var l = ele.offsetLeft;
        var t = ele.offsetTop;
        var p = ele.offsetParent;
        while(p){
            if(window.navigator.userAgent.indexOf("MSIE 8")==-1){
                l += p.offsetLeft + p.clientLeft;
                t += p.offsetTop + p.clientTop;
            }else{
                l += p.offsetLeft;
                t += p.offsetTop;
            }
            p = p.offsetParent;
        }
        return {left:l,top:t};
    }
</script>
